<!DOCTYPE html>
<html>
<head>
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f0f2f5; }

        .chat-box {
            height:70vh;
            overflow-y:auto;
            padding:20px;
            background:white;
            border-radius:20px;
        }

        .group-msg {
            background:#e4e6eb;
            padding:10px 15px;
            border-radius:15px;
            margin-bottom:10px;
        }

        .admin-badge {
            background:#ff9800;
            color:white;
            padding:2px 6px;
            border-radius:10px;
            font-size:12px;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-primary text-white">
            Group Chat
        </div>

        <div id="chatBox" class="chat-box"></div>

        <div class="card-footer">
            <input type="text" id="groupId" class="form-control mb-2" placeholder="Group UUID">

            <div class="input-group">
                <input type="text" id="text" class="form-control" placeholder="Type message">
                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
            </div>

            <button onclick="loadChat()" class="btn btn-outline-secondary mt-2 w-100">
                Load Messages
            </button>
        </div>
    </div>

</div>

<script>
const BASE = "http://127.0.0.1:8000/chats";
const token = localStorage.getItem("access");

async function sendMessage(){
    const group_id = document.getElementById("groupId").value;
    const text = document.getElementById("text").value;

    await fetch(`${BASE}/groups/send-message/`,{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization":"Bearer "+token
        },
        body: JSON.stringify({group_id, text})
    });

    document.getElementById("text").value="";
    loadChat();
}

async function loadChat(){
    const group_id = document.getElementById("groupId").value;

    const res = await fetch(`${BASE}/groups/history/?group_id=${group_id}`,{
        headers:{ "Authorization":"Bearer "+token }
    });

    const messages = await res.json();
    const box = document.getElementById("chatBox");
    box.innerHTML="";

    messages.forEach(msg=>{
        const div = document.createElement("div");
        div.className="group-msg";
        div.innerHTML=`<strong>${msg.sender}</strong><br>${msg.text}`;
        box.appendChild(div);
    });

    box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
