<!DOCTYPE html>
<html>
<head>
    <title>Private Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#ece5dd; }

        .chat-box {
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
        }

        .msg-sent {
            background:#dcf8c6;
            padding:10px 15px;
            border-radius:15px;
            margin-bottom:10px;
            max-width:70%;
            margin-left:auto;
        }

        .msg-received {
            background:#fff;
            padding:10px 15px;
            border-radius:15px;
            margin-bottom:10px;
            max-width:70%;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-success text-white">
            Private Chat
        </div>

        <div id="chatBox" class="chat-box"></div>

        <div class="card-footer">
            <input type="text" id="receiverId" class="form-control mb-2" placeholder="Receiver UUID">
            <div class="input-group">
                <input type="text" id="text" class="form-control" placeholder="Type message">
                <button onclick="sendMessage()" class="btn btn-success">Send</button>
            </div>
            <button onclick="loadChat()" class="btn btn-outline-secondary mt-2 w-100">Load Messages</button>
        </div>
    </div>

</div>

<script>
const BASE = "http://127.0.0.1:8000/chats";
const token = localStorage.getItem("access");

async function sendMessage(){
    const receiver_id = document.getElementById("receiverId").value;
    const text = document.getElementById("text").value;

    await fetch(`${BASE}/send/`,{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization":"Bearer " + token
        },
        body: JSON.stringify({receiver_id, text})
    });

    document.getElementById("text").value="";
    loadChat();
}

async function loadChat(){
    const receiver_id = document.getElementById("receiverId").value;

    const res = await fetch(`${BASE}/history/?user_id=${receiver_id}`,{
        headers:{ "Authorization":"Bearer "+token }
    });

    const messages = await res.json();
    const box = document.getElementById("chatBox");
    box.innerHTML="";

    messages.forEach(msg=>{
        const div = document.createElement("div");

        if(msg.sender_id === parseJwt(token).user_id){
            div.className="msg-sent";
        } else {
            div.className="msg-received";
        }

        div.innerHTML = `<strong>${msg.sender}</strong><br>${msg.text}`;
        box.appendChild(div);
    });

    box.scrollTop = box.scrollHeight;
}

function parseJwt (token) {
    return JSON.parse(atob(token.split('.')[1]));
}
</script>

</body>
</html>
